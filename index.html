<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <link rel="stylesheet" href="assets/css/style.css">


    
    <title>Weather Watch</title>
</head>

<body class = "mx-2 my-2">
    <section class = "hero is-info">
    <div class = "hero-body">
        <h1 class="title">Weather Dashboard</h1>
    </div>
    </section>
    <!--this is the left column with the search and history-->
    <div class = "columns">
        <div class = "column is-one-third" id = "search">
        <form class = "box" id="user-search">
            <h2>Search for a City</h2>
            <h3>Enter as City,ST (no spaces) or Zip Code</h3>
            <button type="submit" id="is-info">Search</button>
            <input name="city" id ="city" placeholder="City Name"></input>
            <div id = "noCityFound"></div>
        </form>
            <div class = "box" id = "history"></div>
        </div>
    <!--this is the right column with rows for the City current and 5 day forecast-->
        <div class = "column" id = "results">
            <div class = "box" id = "city-deets">This is the current day forecast:<span id = "cityHere"></span></div>
            <div class = "columns box" id = "forecast">
                   <h2>4 day forecast:  </h2>
                   <div class = "box" id = "days"></div>
                    <!-- <div class="box column is-one-fifth has-background-link has-text-link-light" id="day1"></div>
                    <div class="box column is-one-fifth has-background-link has-text-link-light" id="day2"></div>
                    <div class="box column is-one-fifth has-background-link has-text-link-light" id="day3"></div>
                    <div class="box column is-one-fifth has-background-link has-text-link-light" id="day4"></div>
                    <div class="box column is-one-fifth has-background-link has-text-link-light" id="day5"></div> -->
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
